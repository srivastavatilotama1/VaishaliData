<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<hr>
Enter Employee Id :<input type="text" id="txtEmpId">
<input type=button id="btnDisplayRecordId" value="Display Record">
<div id="targetDiv">
</div>
</body>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script> -->
<script language="javascript" src="Scripts/jquery-2.0.0.js">  
</script>

<script type="text/javascript">
$('#btnDisplayRecordId').click( function (){
	var empId=$('#txtEmpId').val();
	$.ajax(
		{
			type:"GET",
			url:"http://localhost:8081/AjaxJQueryJspAdditionDemo/InsertPersonServlet",
			dataType:"json",
			data:{employeeId:empId},
			contentype:"application/json;charset=utf-8",
			success: function(data,statusText,xhr)
			{
			if(data.ErrorMsg==undefined){
					alert("Success   Retrived....");
					$('#targetDiv').html
					("<p>"+data.FirstName+"   "+data.LastName+"   "+ data.location+"</p>");
			}
			else
			{
			alert("error");
					$('#targetDiv').html
					("<font color=red>"+data.ErrorMsg+"</font>");
			}},
			error :function (xhr,statusText,error){
				$('#targetDiv').html(xhr.statusText);
			}		
		});
	});
	
</script>
</html>
