<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<input type=button id="getEmpInfoId" value="Get Employee Info">
<hr>
<div id="targetDiv">
</div>
</body>
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script> -->
<script language="javascript" src="Scripts/jquery-2.0.0.js">  
</script>


<script type="text/javascript">

	$('#getEmpInfoId').click( function (){	
	$.ajax(
		{
			type:"POST",
			url:"http://localhost:8081/AjaxJQueryJspAdditionDemo/HelloServletController",
			dataType:"json",			
			contentype:"application/json;charset=utf-8",
			success: function(data,statusText,xhr)
			{
				$('#targetDiv').html("Emp Name : "+data.Name+"<br>"+
									"empid : "+data.empid+"<br>"+
									"Todays Date : "+data.date+"<br>"+
									" Location : "+data.location+"<br>"				
				);
			},
			error :  function (xhr,statusText,error){
				$('#targetDiv').html(xhr.statusText);
			}		
		});
	});
</script>
</html>
