<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<script language="javascript" type="text/javascript">
	function createEmp()
	{	
		//empty Object
		var employee1=new Object();
		employee1.empId="777";
		employee1.empName="Vaishali";
		employee1.empSal=function(empSal)
				{
					return empSal;
				};
		employee1.calcEmpSal = function() 
			{			
				return (this.empSal(5000) + 2000);
			}
		alert (employee1.empId+" : "+employee1.empName+ " : "+
				employee1.empSal(5000)+
				"  Total Sal : "+employee1.calcEmpSal())
		
		//another syntax
		
		var employee2 = {}; // equivalent to new Object()

		employee2["empId"] = 888;
		employee2["empName"] = "Samir";
		employee2["empSal"]=function(empSal)
		{
			return empSal;
		};
		employee2["calcEmpSal"] = function() 
		{			
			return (this.empSal(15000) + 2000);
		}		
		alert (employee2.empId+" : "+employee2.empName+ " : "+
				employee2.empSal(15000)+
				" Total Sal : "+employee2.calcEmpSal())	
	}
</script>
</head>
<body bgcolor="cyan">
	<input type="button" name="buttoenShowEmpInfo" value="Show Emp Info"
		onclick="createEmp();" />

</body>
</html>
