<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<script language="javascript" type="text/javascript">
	var Person= function(panNo,personName,personAge)
	{
		this.panNo = panNo;
		this.personName = personName;
		this.personAge =  personAge;
		this.talk =  function() 
		{
			alert("Hello EveryOne : My Name Is : " + 
					this.personName+
					" And   I Am "+this.personAge+
					" Year Old"+ "   Pan No is : "+
					this.panNo);			
		};
	}
	
	function createEmp()
	{	
		var p1=new Person(111,"Samir",45);
		p1.talk();
		
		var p2=new Person(222,"Aamir",55);
		p2.talk();
		
	}
</script>
</head>
<body bgcolor="cyan">
	<input type="button" name="buttoenShowEmpInfo" value="Show Emp Info"
		onclick="createEmp();" />

</body>
</html>
