<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10"/>
	<script language="Vbscript"  type="text/vbscript"> 
		dim	myVar = InputBox("enter your choice (1-12), "month of year")
 
				select case myVar
					case 1
						MsgBox("January")
					case 2
						MsgBox("February")
					case 3
						MsgBox("march")
					case 4 
						MsgBox("April")
					case 5
						MsgBox("May")
					case 6
						MsgBox("June")
					case 7
						MsgBox("july")
					case 8
						MsgBox("August")
					case 9
							MsgBox("September")
					case 10
							MsgBox("September")
					case 11
							MsgBox("November")
					case 12
						MsgBox("December")
					case else
						document.write( "Unknown Month")
				End select
	</script>
	</head>
	<body> Hello.................
	</body>
</html>
