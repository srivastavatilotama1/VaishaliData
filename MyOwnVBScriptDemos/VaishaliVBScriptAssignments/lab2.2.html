<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10"/>
	<script language="Vbscript"  type="text/vbscript"> 
		a = 4.5
		document.write("a="  &a&  "<br>")
		document.write("a value after converting it to int: "   &CInt(a) &"<br>")

		b = 8.9
		document.write("b="  &b&  "<br>")
		document.write("b value after converting it to long: "  &CLng(b) &"<br>")

		c = 9.6
		document.write("c="  &c&  "<br>")
		document.write("c value after converting it to single: " &Csng(c) &"<br>")

		d = 89.9
		document.write("d=" &d&  "<br>")
		document.write("d value after converting it to double: "&CDbl(d)  &"<br>")

		e = 85.8
		document.write("e=" &e& "<br>")
		document.write("e after converting it to currency: " &Ccur(e)  &"<br>")

		f = 44
		document.write("f=" &f&  "<br>")
		document.write("f after converting it to string:  "&CStr(f)  &"<br>")
 
		g = 65

		document.write("g=" &g& "<br>")
		document.write("g  after converting it to boolen: "&Cbool(g) &"<br>")

		h = 78
		document.write("h=" &h& "<br>")
		document.write("h 78 after converting it to Byte: " &Cbyte(h) &"<br>")

		i = 89
		document.write("i=" &i& "<br>")
		document.write(" i  89 after converting it to date: " &Cdate(i) &"<br>")

	</script>
</body>
</html>
