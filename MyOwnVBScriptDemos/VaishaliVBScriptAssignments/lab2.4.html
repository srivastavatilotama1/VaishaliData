<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10"/>
	<script language="Vbscript"  type="text/vbscript"> 
		const num1 = 54
		const num2 = 52
		num3 = num1 <> num2
		num4 = num1 <= num2
		num5 = num1 mod num2
		num6 = num1 & num2
		num7 = Cbool(num1 eqv num2)
		document.write("num1 =" &num1& "<br />")
		document.write("num2 =" &num2& "<br /><br />")
		document.write("Comparison <>=" &num3& "<br />")
		document.write("Comparison <=" &num4& "<br />")
		document.write("Remainder %=" &num5& "<br />")
		document.write("& expression =" &num6& "<br />")
		document.write("equivalence =" &num7& "<br />")

	</script>
</body>
</html>
