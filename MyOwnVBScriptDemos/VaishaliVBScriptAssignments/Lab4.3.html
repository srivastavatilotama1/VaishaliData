	Sub button1_OnClick
				dim num1 
				dim num2
				dim sum
				num1=int(document.getElementById("1").value)
				num2=int(document.getElementById("2").value)

				document.getElementById("8").value=sum
			End Sub

			Sub button2_OnClick
				dim num1 
				dim num2
				num1=document.getElementById("1").value
				num2=document.getElementById("2").value
				diff=num1-num2
				document.getElementById("8").value=diff
			End Sub
			Sub button3_OnClick
				dim num1 
				dim num2
				num1=document.getElementById("1").value
				num2=document.getElementById("2").value
				mul=num1*num2
				document.getElementById("8").value=mul
			End Sub
			Sub button4_OnClick
				dim num1 
				dim num2
				num1=document.getElementById("1").value
				num2=document.getElementById("2").value
				div=num1/num2
				document.getElementById("8").value=div
			End Sub

</script>
