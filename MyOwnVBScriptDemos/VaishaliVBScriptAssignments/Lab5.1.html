<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10"/>
	<script language="Vbscript"  type="text/vbscript"> 
	Sub btnWishMe_OnClick
				dim time
				time=hour(now)
				If time<5 AND time>12  Then
					Msgbox("Good morning" &document.getElementById("txtNameId").value)
				ElseIf time>=12 AND time<=16 Then
					Msgbox("good afternoon" &document.getElementById("txtNameId").value)
				ElseIf time>=17 AND time<=21 Then
					Msgbox("good evening" &document.getElementById("txtNameId").value)
				Else
					Msgbox("good night" &document.getElementById("txtNameId").value)
				End If
			End Sub
</script>
</head>
<body>
		<table>
			<tr>
				<td>Enter your name</td>
				<td><input type="text" name="msg" id="txtNameId">
				</td>
			</tr>
			<tr>
				<td><input type="button" name="btnWishMe" value="submit"></td>
			</tr>
	</table>

	


</body>
</html>
