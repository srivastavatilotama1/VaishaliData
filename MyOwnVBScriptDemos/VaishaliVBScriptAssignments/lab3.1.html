<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10"/>
	<script language="Vbscript"  type="text/vbscript"> 
			  document.write("<b>***************Do loop************</b><br> <br>")
			   Do While num1 <6
					num1 = num1 + 1
						document.write("<h"&num1&">Programming level :" &_
						num1&"</h"&num1&">")					 
				Loop   
				document.write("<br>")
				num1=0
				document.write("<b>*****************Do Until loop***** </b><br> <br>")
				Do Until num1>5  'Condition is False so loop will be executed
					num1 = num1 + 1
					document.write("<h"&num1&">Programming level: " &num1&_
					"</h"&num1&">")				
				Loop 
  
				document.write("<br>")
				document.write("<b>********For each loop************</b><br>")
				For num1 = 1 To 6
						document.write("<h"&num1&">Programming level : " &_
						num1&"</h"&num1&">")
				Next
	</script>
</body>
</html>
