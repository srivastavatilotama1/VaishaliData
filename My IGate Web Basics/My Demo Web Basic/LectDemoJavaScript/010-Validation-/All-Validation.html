<HTML>
    <HEAD>
        <META NAME="GENERATOR" Content="Microsoft Visual Studio 8.0">
        <TITLE>Registration Details...</TITLE>
        <script language="javascript" type="text/javascript">
            var country_arr = new Array("Afghanistan","India");
            var s_a = new Array();
            s_a[0]="";
            s_a[1]="Oruzgan|Paktia|Paktika|Parvan|Samangan|Vardak|Zabol";
            s_a[2]="Goa|Maharashtra|AP|UP|Bihar|Delhi";

        function print_country(country_id)
        {
	        // given the id of the <select> tag as function argument, 
	        //it inserts <option> tags
	        var option_str = 
                document.getElementById(country_id);
	            option_str.length=0;
	            option_str.options[0] = new Option('Select Country','');
	            option_str.selectedIndex = 0;

	            for (var i=0; i<country_arr.length; i++) 
	            {
		            option_str.options[option_str.length] = new Option(country_arr[i],country_arr[i]);
	            }
        }

function print_state(state_id, state_index)
{
	var option_str = document.getElementById(state_id);
	option_str.length=0;	// Fixed by Julian Woods
	option_str.options[0] = new Option('Select State','');
	option_str.selectedIndex = 0;
	var state_arr = s_a[state_index].split("|");
	for (var i=0; i<state_arr.length; i++) 
	{
		option_str.options[option_str.length] = 
        new Option(state_arr[i],state_arr[i]);
		//alert(option_str.length)
	}
}       
        function chkAllValidation()
        {
            var digitPattern=/[0-9]/;         
            var mobilePattern=/[0-9]{10}/;
            var personalEmailPtrn = 		"^[_A-Za-z0-9-]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"; 
			var passwordPattern=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
			var extraEmailPattern = new RegExp("@[a-z]+");			
                       
            var compEmailPattern1=/[a-zA-Z][a-zA-Z0-9\_]*\@igate\.com/;
			var compEmailPattern2=/[a-zA-Z][a-zA-Z0-9\_]*\@igate\.in/;
			var compEmailPattern3=/[a-zA-Z][a-zA-Z0-9\_]*\@igate\.co.\in/;
           
            var fnamedata=window.document.form1.fnTxt.value;
            var mobilenodata=window.document.form1.mobileTxt.value;
            var passdata=window.document.form1.passTxt.value;
            var conpassdata=window.document.form1.conPassTxt.value;            
            var emaildata=window.document.form1.emailTxt.value;
            var personalemaildata=window.document.form1.personalEmailTxt.value;		
			var extraEmaildata=window.document.form1.extraEmailTxt.value;
            
			if((fnamedata=="" )|| (fnamedata==null))
            {
              //  alert("Mandatory Field"); 
               var fnSection=document.getElementById("fnDiv");
                fnSection.innerHTML="Mandatory Field";                          
                return false;             
            }  
            
            if(fnamedata.match( digitPattern))
            {
                //alert (" Digits Not allowed in First Name ");
                var fnSection=document.getElementById("fnDiv");
                fnSection.innerHTML="Digits Not allowed in First Name";
                return false;            
            }
            
            if(!mobilenodata.match(mobilePattern))
            {
               // alert( "mobilenodata no should be digits and Max length should be 10");
                var mobileSection=document.getElementById("mobileDiv");
                mobileSection.innerHTML="mobilenodata no should be digits and Max length should be 10";     
                return false;
            }					
            if(!(passdata.match(passwordPattern)))
			{
				var passwordErrorMsgSection=document.getElementById("passDiv");
				passwordErrorMsgSection.innerHTML="Invalid Pass .There should  Min 8  and Max 15  with one of the    @#$%";
				return false;
			}		
            if(passdata!= conpassdata)
            {
              //  alert(" Password and Confirm Password should match");
               var conPassSection=document.getElementById("conPassDiv");
                conPassSection.innerHTML="Password and Confirm Password should match";
                return false;
            }              
			
			if (compEmailPattern1.exec(emaildata)<=0)
			{
				 if (compEmailPattern2.exec(emaildata)<=0)
					 {
					    if (compEmailPattern3.exec(emaildata)<=0)
					    {
						    //alert(" "+re1.exec(emaildata));
						     var emailSection=document.getElementById("emailDiv");
                             emailSection.innerHTML=" Only IGate Email Id";
                            // return false;
						 }
						// return false;
					 }
			return false;
			}
			
			if(!personalemaildata.match(personalEmailPtrn))
            {              
                var personalEmailSection=document.getElementById("personalEmailDiv");
                personalEmailSection.innerHTML=" Email Address Should have underscore digits . & @";     
                return false;
            } 			
			if (!(extraEmaildata.match(extraEmailPattern))) 
             {
            	 var extraEmailSection=document.getElementById("extraEmailDiv");
            	 extraEmailSection.innerHTML="Not a Valid  Email Address ";     
                 return false;
            }   

            return true;
        }    
        </script>
</HEAD>
