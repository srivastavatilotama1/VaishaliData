<head>
<script>
	function calculate()
	{
		var n1=document.getElementById("num1");
		var n2=document.getElementById("num2");

		var nn1=parseFloat(n1.value);
		var nn2=parseFloat(n2.value);
		var res=nn1+nn2;
		//document.write(res);
		result.innerHTML=res;
	}
</script>

	#result { text-decoration: underline;font-weight: bold; }
</style>
