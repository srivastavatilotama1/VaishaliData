function calculate()
{

	var interest=(amt*rate*loan_time)/100;
	var monthly_pay=(amt+interest)/12;
	document.form2.monthly_payment.value=monthly_pay;	
	var Total_pay=amt+interest;
	document.form2. Total_payment.value=Total_pay;
	var totalinterest_pay= interest;
	document.form2. totalinterest_payment.value=totalinterest_pay;		
}
