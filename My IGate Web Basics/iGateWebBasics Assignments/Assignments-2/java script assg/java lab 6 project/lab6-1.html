<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	document.write("<table border='2'>")
	document.write("<tr><td colspan='2' align='center'><h1>Location object propeties</h1></td></tr>")
	document.write("<tr><td>href</td>")
	document.write("<td>"+window.location.href+"</td></tr>")
	document.write("<tr><td>pathname</td>")
	document.write("<td>"+window.location.pathname+"</td></tr>")
	document.write("<tr><td>protocol</td>")
	document.write("<td>"+window.location.protocol+"</td></tr>")
document.write("</table>")
</script>
</body>
</html>
