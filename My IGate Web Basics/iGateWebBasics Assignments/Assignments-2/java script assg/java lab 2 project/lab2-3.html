<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>do while </title>
</head>
<body>
<script language="javascript">
var i;

 i=0; 
	do
	{
	document.write(" " +i)
	if(i==9||i==19||i==29||i==39||i==49||i==59||i==69||i==79||i==89||i==99)
		document.write("<br>")
		i++;
	}
	
while(i<100)
</script>
