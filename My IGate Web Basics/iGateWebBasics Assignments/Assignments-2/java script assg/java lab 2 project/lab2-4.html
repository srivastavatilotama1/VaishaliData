<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Compound Interest</title>
</head>
<body>
<h1>-------------------------------------------<br><h1>
<h2>****Compound Interest Calculation****<br><h2>
<h3>-------------------------------------------<h3>
<script>
var p=1000;
var r=10;
var n=1;
var compInterest;
compInterest=p*Math.pow((1+(r/100)),n)-p;
document.write("Principal" +p+"<br>")
document.write("rate of interest" +r+"<br>")
document.write("Periods in Year" +n+"<br>")
document.write("compound interest" +compInterest+"<br>")
</script>
</body>
</html>
