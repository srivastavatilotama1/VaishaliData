<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>String Functions</title>
</head>
<body>
<script type="text/javascript">
var string1="PACE at Patni";
document.write("String is 		:"+string1+"<br><br>");
document.write("Result of str.match('Patni'):"+string1.match("Patni")+"<br><br>");
document.write("Result of str.substr(3,6):"+string1.substr(3,6)+"<br><br>");
var string2="Hello Javascripters";
document.write(string2.toLowerCase()+"<br><br>");
document.write(string2.toUpperCase()+"<br><br>");

</script>
</body>
</html>
