<script type="text/javascript">
document.write("------------------------------------------------<br>");
document.write("******Calculate Compound Interest*******<br>");
document.write("------------------------------------------------<br><br>");
var principle=1000;
var rate=10;
var period=1;
var compound_interest=(principle*(1+Math.pow(rate/100,period)))-principle;
document.write("principle	-	1000RS<BR>Rate of Interest	-	10%<br>")
document.write("Period	-	1 yr<br>Comp interest	-	"+compound_interest);

</script>
