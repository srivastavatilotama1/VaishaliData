<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Array Demo</title>
</head>
<body>
<script type="text/javascript">
var strArray=new Array(6);
strArray[0]="Tove";
strArray[1]="Hege";
strArray[2]="Stale";
strArray[3]="Kai Jim";
strArray[4]="Borge";
strArray[5]="undefined";
	
document.write("List of Employees<br>------------------------<br>");
var i;
for(i=0;i<6;i++)
{
	document.write(i+1+"."+strArray[i]+"<br>");	
}
</script>
</body>
</html>
