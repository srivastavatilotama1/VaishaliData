<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Loan</title>
<script type="text/javascript" language="javascript" src="loan.js">

</script>

</head>
<body>
<form name="form1">
<b>Enter Loan Information:</b>
<table>
<tr><td>1) Amount of the Loan(any currency):</td>
	<td><input type="text" name="LoanAmt" value="" onblur="validloan(this.value);"/></td>
</tr>
<tr><td>2)Annual percentage rate of interest</td>
	<td><input type="text" name="Interest" value="" onblur="validrate(this.value);"/></td>
</tr>
<tr><td>3)Repayment period in years</td>
	<td><input type="text" name="Years" value="" onblur="validyear(this.value);"/></td>
</tr>
</table>
<input type="button" name="compute" value="Compute" onClick="calculate();"/><br>
<b>Payment Information</b>
<table>
<tr><td>4)Your monthly payment will be:</td>
	<td><input type="text" name="Monthly" value="" /></td>
</tr>
<tr><td>5)Your total payment will be</td>
	<td><input type="text" name="Total" value="" /></td>
</tr>
<tr><td>6)Your total interest payments will be</td>
	<td><input type="text" name="TotalInterest" value="" /></td>
</tr>
</table>
</form>
</body>
</html>
