<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Regular Expression</title>
<script type="text/javascript">
	function testMatch()
	{
		var re=new RegExp(document.form1.reg.value);
		var str=document.form1.str.value;
		if(re.length==0||str.length==0)
			alert("fill all values");
		else
		{
		if(re.test(str))
			{
			alert("matched");
			}
		else
			alert("not matched");
		}
	}
	function showMatch()
	{
		var re=document.form1.reg.value;
		var str=document.form1.str.value;
		if(re.length==0||str.length==0)
			alert("fill all values");
		else
		{
			if(re.search(str)<0)
			alert("string matched at "+re.search(str));
			else
			alert("string not found");	
		}
		
	}
</script>
</head>
<body>
	<form name="form1">
	<table>
		<tr><td>Regular Expression:</td><td><input type="text" name="reg"/></td></tr>
		<tr><td>String:</td><td><input type="text" name="str"/></td></tr>
		<tr><td><input type="button" name="match" value="Test Match" onClick="testMatch();"/></td>
		<td><input type="button" name="show" value="Show Match" onClick="showMatch();"/></td></tr>		
	</table>
	</form>
</body>
</html>
