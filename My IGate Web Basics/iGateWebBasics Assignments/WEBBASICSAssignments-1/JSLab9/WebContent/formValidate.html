<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Form Validation</title>
<script type="text/javascript" src="validateForm.js">
	
</script>
</head>
<body>
	<form name="form1">
		<table>
			<tr><td>*Name</td><td><input type="text" name="uname" onblur="isName();"></td></tr>
			<tr><td>*Date of Birth</td><td><input type="text" name="dob" onblur="isDob();"></td></tr>
			<tr><td>*Phone Number</td><td><input type="text" name="phno" onblur="isPhno();"></td></tr>
			<tr><td>*Email</td><td><input type="text" name="email" onblur="isEmail();"></td></tr>
			<tr><td colspan="2"><input type="button" value="Click to submit" onClick="validate();"></td></tr> 
		</table>
	</form>
</body>
</html>
