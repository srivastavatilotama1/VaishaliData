<html ng-app="directivesApp">
	<head>
		<title>Custom Directives - usage of scope '=' symbol</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		</head>
<body>

<h1>Custom Directives Isoscale Scope</h1>
<hr/>
	<div ng-controller="AccCntrl">
			Bank Admin Says Account Type Is :
				<input type="text" ng-model="accounttype"/>
				Customer  Says My Account  Type Is :
						<input type="text" account acctype="accounttype"/>
		</div>
</body>
<script type="text/javascript" src="Scripts/angular.js"></script>
<script type="text/javascript" >


var app = angular.module("directivesApp",[]);

app.controller('AccCntrl',function($scope){
	$scope.accounttype = "Savings Account";
})
app.directive('account',function(){
	return{
		replace:true,
		scope:{
			acctype:"=" //two binding
		},
	 	template: '<input type="text" ng-model="acctype">' 
	}
})
</script>
</html>
