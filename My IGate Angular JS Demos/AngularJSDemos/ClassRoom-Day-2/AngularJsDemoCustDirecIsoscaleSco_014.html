<html ng-app="myApp">
	<head>
	<title>isolated scope - one way binding using '@'</title>
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		</head>
<body>
		<div ng-controller="myController">Controller Says name is :{{name}}
			<data-show-name data-getname="{{name}}"></data-show-name>
			<data-print-name data-getname="{{name}}"></data-print-name>
			<data-display-name data-getname="{{name}}"></data-display-name>
			Controller Says name is :{{name}}
		</div>

</body>
<script type="text/javascript" src="Scripts/angular.js"></script>
<script>
	var app= angular.module("myApp",[]);
	
	app.controller("myController",function($scope){
		$scope.name="controller Karthik M";
	})
	
	app.directive("showName",function(){
		return{
			restrict: 'E',
			template: "<h1>{{name}}</h1>"			,
			replace : true,
			scope : true,
			link : function(scope,element,attrs){
				//scope.name=attrs.getname;
				scope.name="showName  scope true Vaishali";
			}		
		}
	})
	
	
	app.directive("printName",function(){
		return{
			restrict: 'E',
			template: "<h1>{{name}}</h1>"			,
			replace : true,
			scope : {},
			link : function(scope,element,attrs){
				//scope.name=attrs.getname;
				scope.name="print Name{} Srivastava";
			}		
		}
	})
	
	app.directive("displayName",function(){
		return{			
			restrict: 'E',			
			replace : true,
			scope : '@'	,//one way binding
			template: "<h3>dispalyName @{{name}}</h3>"			
		}
	})
	
</script>
</html>
