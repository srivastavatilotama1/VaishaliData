<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Route View1</title>
	</head>
	<body>
		<h2> View 1 order by city</h2>
		
		<div class="container">
			Name :<input type="text" name="txtName" 
					data-ng-model="filter.name"/></br>
					<ul>
						<li  data-ng-repeat="empInfo in employees | filter:filter.name| orderBy: city" >
					{{empInfo.name}}:{{empInfo.city}}</li>
					</ul></br>

<h1>Enter Customer Details</h1>
Cust Name :<input type="text" name="txtEmpName" data-ng-model="newEmp.name"/></br>
Cust City :<input type="text" name="txtCity" data-ng-model="newEmp.city"/></br>
<button data-ng-click="addEmployee();">Add Employee</button></br>
<a href="#/view2">View2 </a>
</div>
</body>
</html>
