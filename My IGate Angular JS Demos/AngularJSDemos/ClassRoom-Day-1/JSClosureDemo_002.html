<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JS Demo</title>
<script language="javascript" type="text/javascript">
function setGloble()
{
	var year=2014;
	//limited for function
	//if i want to access this outside i have to make closure.
	//var consoleYear=function()
	 consoleYear=function()
	{
		console.log("year : "+year);
	}
	//var increamentYear=function()
	 increamentYear=function()
	{
		year++;
		
	}
	//var setYear=function(yr)
	 setYear=function(yr)
	{
		year=yr;
	}
	
}
</script>
</head>
<body  bgcolor="pink">
<input type="button" value="Call Set Globles" onclick="setGloble();"/></br>
<input type="button" value="Call Console Year" onclick="consoleYear();"/></br>
<input type="button" value="Call Increment Year" onclick="increamentYear();"/></br>
<input type="button" value="Call Set Year" onclick="setYear(2000);"/></br>
</body>
</html>
