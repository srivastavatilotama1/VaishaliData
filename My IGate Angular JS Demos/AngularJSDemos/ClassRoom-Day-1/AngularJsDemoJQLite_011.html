	<style>
		.box{
			border:2px solid red;
			display:block;
			}
			#theX{
			font-size:10px;
			}
	
	</style>

<body  >

<script type="text/javascript" src="Scripts/jquery.js"></script>

<script type="text/javascript" src="Scripts/angular.js"></script>

<script  type="text/javascript">
 var app=angular.module("myApp",[]);
 app.directive("getName",function(){
    return {
				scope:{},
				restrict:"E",
				template:"<h2>Welcome To IGate</h2><h1>This is Training Division</h1>",
				link:function(scope,element,attribute){
			     element.addClass('box'); 
				 element.bind('click',function(e){element.toggleClass('box')});
				 element.prepend('This is Header<hr/>');
				 element.append("<hr/> The is Footer Section");
				 var h2=angular.element(element.children()[2]);
				 h2.text(" I am Vaishali");
				 h2.css({"color":"green"});
				 h2.attr("id","theX");
				 } 
 }
 }
 );
 
 
</script>

</html>
