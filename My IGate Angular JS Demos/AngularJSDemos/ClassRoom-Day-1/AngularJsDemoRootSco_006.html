<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>{{compName}}</h1>
	<div ng-controller="SampleController">
		<h1>{{company}}</h1>
	</div>
	
</body>
<script src="Scripts/angular.js"></script>
<script>
	var app = angular.module("myApp", []);
	app.run(function($rootScope) {
		$rootScope.compName = "Microsoft";
		$rootScope.printCompName=function(){
			console.log("Comp Name Is: "+$rootScope.compName);
		}

	});//it is used to kick start application.
	app.controller("SampleController", function($scope,$rootScope) {
		console.log($rootScope.compName);
		$rootScope.compName="IGate"
		$scope.company = $rootScope.compName;
	});
</script>
</html>
