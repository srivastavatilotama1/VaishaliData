<script>
	var Employee=function()
	{
		this.ID=0;
		this.name="";
	};
	Employee.prototype.printInformation=function(){
		console.log("ID :"+this.ID+" Name : "+this.name);
	}
var e1=new Employee();
e1.ID=8987;
e1.name="Vaishali";
e1.printInformation();
</script>
