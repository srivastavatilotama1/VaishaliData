<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Module Demo</title>

</head>

<body bgcolor="pink">
	<h2>Module Demo....</h2>
</body>
<script>
			alert("Hello Vaishali");
			var module=
			(
					function(){
						var moduleVariable="Module Variable ";
						alert(moduleVariable);	
						return{
							task1: function(arg1,arg2){
								console.log("Task 1 : "+ arg1+ "  : "+arg2);
							},
							task2: function(){
								console.log("Task 2  Module Variable: "+ 
										moduleVariable);
							},
							task3: function(){return this;}		
						}; 
						
					}						
			)();
			module.task1(4,5);
			module.task2();
			module.task3().task2();
			
				
</script>

</html>
