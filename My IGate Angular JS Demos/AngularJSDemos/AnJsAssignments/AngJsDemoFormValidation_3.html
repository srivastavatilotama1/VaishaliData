<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="formApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Form Validation  Demo</title>
		<style type="text/css">
			.error
			{  color:red;font-weight:bold  };
		</style>

	</head>
<body bgcolor="pink">
<div ng-controller="FormController">
		<!-- <form name="frm" ng-submit="submitForm()" action="#"> -->
		<form name="frm" ng-submit="submitForm()">
			<table cellpadding="10" width="50%">
				<thead>
					<tr>
						<th colspan="3">Form Validation</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="right" width="20%">Emp Id :</td>
						<td width="30%"><input name="txtId" type="text" ng-model="person.id" ng-minlength="5" ng-maxlength="8" ng-required="true"/></td>
						<td width="50%">
							<span class="error" ng-show="frm.txtId.$dirty && frm.txtId.$error.required">Id required</span>
							<span class="error" ng-show="frm.txtId.$dirty && frm.txtId.$error.minlength">Minimum 5 digits required</span>
							<span class="error" ng-show="frm.txtId.$dirty && frm.txtId.$error.maxlength">Maximum is 8 digits</span>										 
						</td>
					</tr>
					<tr>
						<td align="right">First Name :</td>
						<td><input name="txtFName" type="text" ng-pattern="/^[a-zA-Z]+$/i" ng-model="person.fname" ng-required="true"/></td>
						<td>
							<span class="error" ng-show="frm.txtFName.$dirty && frm.txtFName.$error.required">Name required</span>
							<span class="error" ng-show="frm.txtFName.$dirty && frm.txtFName.$error.pattern">Only alphabets allowed</span>
						</td>
					</tr>
					
					<tr>
						<td align="right">Last Name :</td>
						<td><input name="txtLName" type="text"  ng-model="person.lname" /></td>
						
					</tr>
					
					<tr>
						<td align="right">Salary :</td>
						<td><input name="txtSalary" type="text" ng-pattern="/^\d{4,6}$/" ng-model="person.salary" ng-required="true"/></td>
						<td>
							<span class="error" ng-show="frm.txtSalary.$dirty && frm.txtSalary.$error.required">Salary required</span>
							<span class="error" ng-show="frm.txtSalary.$dirty && frm.txtSalary.$error.pattern">Invalid salary</span>
						</td>
					</tr>
					
					<tr>
						<td align="right">Official Email Address:</td>
						<td><input name="txtOEmailId" type="text"  ng-model="person.officialEmailId" /></td>
						<td>
							
						</td>
					</tr>
					
					
					<tr>
						<td align="right">Personal Email Address:</td>
						<td><input name="txtPEmailId" type="text"  ng-model="person.personalEmailId" /></td>
						<td>
							
						</td>
					</tr>
					
					<tr>
						<td align="right">Mobile No:</td>
						<td><input name="txtMobile" type="text"  ng-model="person.mobileNo" /></td>
					
					</tr>
					
					<tr>
						<td align="right">LandLine:</td>
						<td><input name="txtLandline" type="text" ng-model="person.landLine" /></td>
						</tr>
					
					
					<tr>
						<td colspan="3" align="center">
							<input type="submit" ng-disabled="frm.$invalid" value="Submit"/>
							<input type="reset" value="Reset" ng-click="frm.$setPristine()"/>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
	</div>
</body>
<script type="text/javascript" src="Scripts/angular.js"></script>

<script type="text/javascript">
	angular.module('formApp', []).controller('FormController',function($scope){
		 $scope.person = {'id':0, 'fname':'','lname':'','salary':0,'officialEmailId':'','personalEmailId':'','mobileNo':0,'landLine':''}; 
		<!-- $scope.person = {'id':0, 'name':'','salary':0}; -->
		
		var results = "Data Entered\n";
		
		$scope.submitForm = function(){
			results+="Id : "+$scope.person.id+"\n";
			results+="Name : "+$scope.person.fname+"\n";
			results+="Salary : "+$scope.person.salary;
			alert(results);
		};
	});
</script>

</html>
