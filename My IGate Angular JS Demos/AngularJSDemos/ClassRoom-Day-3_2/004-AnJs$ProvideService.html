<html ng-app="serviceApp">
<head>
<title>Service - Custom Service</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body>

	<h1>Creating Custom Service Using $provide</h1>
	<div  ng-controller="ServiceCntrl">
		<div>{{company.Name}} - {{company.Location}}</div>
	</div>
</body>
<script type="text/javascript" src="Scripts/angular.js"></script>

<script type="text/javascript">
var app = angular.module("serviceApp",[]);

app.config(function($provide){
     $provide.factory('companyService',function(){
	return {
                company : {"Name":"IGATE London", "Location":"UK"}
           };
      });
});

app.controller('ServiceCntrl',function($scope,companyService){
             $scope.company = companyService.company;
});

</script>
</html>
