<html ng-app="serviceApp">
<head>
<title>Service - Custom Service</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>
<body>

	<h1>Creating Custom Service Using Factory</h1>
	<div ng-app="serviceApp" ng-controller="ServiceCntrl">
		<div>{{mycompany.Name}} - {{mycompany.Location}}</div>
	</div>
</body>
<script type="text/javascript" src="Scripts/angular.js"></script>

<script type="text/javascript">
	var app = angular.module("serviceApp", []);
	
	app.factory("companyService", function() {
		return {
			company : {
				"Name" : "IGATE",
				"Location" : "India"
			}
		};
	});

	app.controller('ServiceCntrl', function($scope, companyService) {
		$scope.mycompany = companyService.company;
	})
</script>
</html>
