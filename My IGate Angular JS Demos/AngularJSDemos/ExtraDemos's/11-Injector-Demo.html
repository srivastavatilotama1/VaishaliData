<html ng-app="myApp">
	<head>
		<title>injector Demo</title>
	</head>
	<body>
		<h1>$injector Demo</h1>
			<div ng-controller="MyController"></div>
	</body>
	
<script type="text/javascript" src="Scripts/angular.js"></script>

<script type="text/javascript">

	var app = angular.module('myApp', []);
	/* Factory is a way of creating  service.
	
	in factory greeter is service  object having display method
	*/
	app.factory('greeter', function() {
		return {
		display: function(msg) { alert(msg); }
	}
});
/* in following programe we are adding a module 
and injecting greeter service and
 * invoking it.
 
var $injector = angular.injector(['myApp']);
$injector.invoke(function(greeter){
	greeter.display("IGATE");
});
*/

app.controller('MyController',function($scope,greeter){
		greeter.display("IGATE Greeter");
});

/*
app.controller('ServiceController',function($scope,$injector){
	$injector.invoke(function(greeter){
		greeter.display("IGATE");
	});
});*/

</script>
</html>
