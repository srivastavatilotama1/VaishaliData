<html>
<head>
<title>jQuery-Selectors</title>
</head>
<body>
	<p>P1</p>
	<p id="p2">P2</p>
	<p class="para">P3</p>
	<p class="para">I am working in IGATE</p>
	<div>
		<p>P4</p>
	</div>
	<p data-custom="igate">P5</p>
	<p data-custom="igate global solutions">P6</p>
	<p data-custom="igate capgemini">P7</p>
	
	<input type="text"/>
	<input type="text" disabled/>
	<input type="radio" checked/>
	<input type="radio"/>
	<input type="checkbox"/>
	<input type="checkbox" checked/>
	<input type="button" value="Button"/>
	<input type="button" value="Button1" disabled/>
	<input type="submit" value="Submit"/>
	<input type="hidden"/>
	<br/>
	<div></div>
</body>
<script src="./scripts/jquery.js"></script>
<script>
$(document).ready(
function(){
	alert($('[data-custom]').html() );
}
);

</script>
</html>

<!--
$('p') // Tag Selector
$('*') // Universal Selector
$('#p2') // id selector
$('.para') // class selector
$('[data-custom]') // attribute selector
$('[data-custom="igate"]') // attribute selector
$('[data-custom^="igate"]') // attribute selector
$('[data-custom$="solutions"]') // attribute selector
$('[data-custom*="global"]') // attribute selector
$(':input') // All Form elements
$(':text') // Only Textboxes
$(':radio') // Only Radio button
$(':checkbox') // Only Checkboxes
$(':button') // Only button
$(':submit') // Only submit button

$('p:first')
$('p:last')
$('p:eq(5)') // 6th Para
$('p:contains("working")')
$('p:odd')
$('p:even')

$(':text')
$(':text:first')
$(':text:disabled')
$(':text:visible')
$(':hidden')
$(':input:hidden')
$(':radio:checked')

-->
