<html>
<head>
<title>jQuery-DOM-Manipulation</title>
<style>
	.custom{
		color:red;
		background:yellow;
		font-size:30pt;
		font-weight:bold
	}
</style>
</head>
<body>
	<div>
		<input id="btn" type="button" value="Button"/>
		<input id="splBtn" type="button" value="Special Button"/>
	</div>
	<div id="main">
		<div id="child">
			<span>Span-1</span>
			<span>Span-2</span>
			<span>Span-3</span>
		</div>
	</div>
	<div id="mainDiv">
		<p>Para-1</p>
		<p>Para-2</p>
		<p>Para-3</p>
		<p>Para-4</p>
	</div>
	<div>
		<input type="text" id="txtSample"/>
	</div>
	<div id="target">
	</div>
</body>
<script src="./scripts/jquery.js"></script>
<script>
	jQuery(document).ready(function(){
		var $paragraphs = $('#mainDiv p');
		var result = "";
		$paragraphs.each(function(index,element){
			//element is a RAW DOM Object
			result+=index+':'+$(element).text()+"<br/>";
		});
		$('#target').html(result);
	});
</script>
</html>
