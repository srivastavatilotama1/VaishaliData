<html>
<head>
<title>Appending-Prepending-Wrapping-Removing Demo</title>
<style type="text/css">
.divStyle 
{
 background-color:crimson;
 color:white; padding:20px;
 border:2px solid black;
 font-size:20pt;margin:5px}
</style>
<script type="text/javascript" src="./Scripts/jquery-1.6.2.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
		var target = $('#TargetDiv');
		
		target.append('<br/><span>Append Child 1</span>');
		
		target.prepend('<span>Prepend Child 1</span><br/>');
});
</script>
</head>
<body>
<div class="divStyle" id="TargetDiv">
Target Div
</div>

</body>
</html>
